<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        // TODO: Add code to check answers to questions
        //run the script once the DOM is loaded
        window.addEventListener("load", function () {

            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                document.querySelector('#answerFirst').innerHTML = 'Correct';
            });

            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function () {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#answerFirst').innerHTML = 'Incorrect';
                });
            }

        document.querySelector('#check').addEventListener('click', function () {
            let input = document.querySelector('input');
            if (input.value === 'sky') {
                input.style.backgroundColor = 'green';
                document.querySelector('#answerSecond').innerHTML = 'Correct';
            } else {
                input.style.backgroundColor = 'red';
                document.querySelector('#answerSecond').innerHTML = 'Incorrect';
            }
        });
    });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <!--You should use an h3 heading for the text of your question-->
                <h3>What color is the flag of Ukraine?</h3>
                <button class="incorrect">purple with blue</button>
                <button class="correct">blue with yellow</button>
                <button class="incorrect">white with green</button>
                <button class="incorrect">red with blue</button>
                <p id="answerFirst"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What does the blue color on the flag of ukraine mean?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                <p id="answerSecond"></p>
            </div>
        </div>
    </body>
</html>
